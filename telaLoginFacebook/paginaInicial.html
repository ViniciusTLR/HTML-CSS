<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="grid-container">
        <div class="esquerda">
            <img src="./assets/img/facebook.svg" alt="facebook">
            <h1>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h1>
        </div>
        <div class="direita">
            <div class="caixa-login">
                <div class="login-senha">
                    <input type="text" id="nome" placeholder="Email ou telefone">
                    <br>
                    <br>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                    <div class="entrar">
                        <button>Entrar</button>
                    </div>
                    <div class="esqueceu-senha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="criar-conta">
                        <button>Criar nova conta</button>
                    </div>
            </div>
            <div class="frase">
                <a href="#">Criar uma Página</a><span> para uma celebridade, uma marca ou uma empresa.</span>
            </div>
        </div>
    </section>
</body>

</html>
